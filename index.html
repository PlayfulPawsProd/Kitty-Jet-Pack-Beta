    <script>

  // Register Service Worker for PWA! Nyaa~!

  if ('serviceWorker' in navigator) {

    window.addEventListener('load', () => {

      navigator.serviceWorker.register('/service-worker.js') // Use absolute path from root

        .then(registration => {

          console.log('Service Worker registered successfully! Scope:', registration.scope);

        })

        .catch(error => {

          console.error('Service Worker registration failed:', error);

        });

    });

  } else {

    console.log('Service Worker is not supported by this browser. Mew...');

  }

</script>
